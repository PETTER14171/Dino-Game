<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Dinosaurio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://petter14171.github.io/project_folder/" target="_blank">
        <img src="Banner.png" alt="Banner" id="banner">
    </a>
    <div id="counter">PUNTOS: <span id="jumpCount">0</span></div>
    <div id="game">
        <div id="dino"></div>
        <div id="cactus"></div>
    </div>
    <div id="controls">
        <button onclick="retry()">Reintentar</button>
    </div>
    <div id="jumpButtonContainer">
        <button id="jumpButton" onclick="jump()">Saltar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
